<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanoi Puzzle</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <h1>Towers of Hanoi Puzzle</h1>
      </header>

      <main class="main">
        <section class="section__container">
          <h2>Configuration</h2>
          <article>
            <form class="form">
              <div class="form__inputs">
                <label class="form__label" for="disks">
                  <span># of disks</span>

                  <input type="number" id="disks" name="disks" min="1" />
                </label>

                <label class="form__label" for="origin">
                  <span>Origin Label</span>

                  <input type="text" id="origin" name="origin" />
                </label>

                <label class="form__label" for="destination">
                  <span>Destination Label</span>

                  <input type="text" id="destination" name="destination" />
                </label>

                <label class="form__label" for="helper">
                  <span>Helper Label</span>

                  <input type="text" id="helper" name="helper" />
                </label>
              </div>

              <div class="form__actions">
                <button class="form__submit" type="submit">Apply</button>
              </div>
            </form>
          </article>
        </section>

        <section class="section__container">
          <h2>Puzzle</h2>
          <article>
            <div class="puzzle__board"></div>
          </article>
        </section>

        <section
          class="section__container"
          id="hanoi-solution-container"
        ></section>
      </main>
    </section>

    <footer class="footer">
      <section class="container get-solution">
        <button class="outline contrast" id="get-solution-button">
          Get Solution
        </button>
        <button class="contrast" id="solve-puzzle-button">Auto Solve</button>
      </section>
    </footer>

    <template id="hanoi-solution-template">
      <h2>Solution</h2>
      <article class="solution__list-container">
        <blockquote>
          <p>
            The minimum number of moves required to solve the puzzle is
            <span id="hanoi-solution-moves">0</span>
          </p>
          <p
            class="solution__disclaimer"
            id="hanoi-partial-solution-disclaimer"
          >
            **Showing the first
            <span id="hanoi-solution-moves-count">100</span>
            moves
          </p>
        </blockquote>
        <ol class="solution__list" id="hanoi-solution-list"></ol>
      </article>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
